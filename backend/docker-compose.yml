version: '3.8'
services:
  mongo:
    image: 'mongo:latest'
    container_name: 'mongo'
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db
    networks:
      - backend-network

  user-service:
    build: './user_service'
    ports:
      - '8001:8000'
    depends_on:
      - mongo
    networks:
      - backend-network

  blog-service:
    build: './blog_service'
    ports:
      - '8002:8000'
    depends_on:
      - mongo
    networks:
      - backend-network

  tour-service:
    build: './tour_service'
    ports:
      - '8003:8000'
    depends_on:
      - mongo
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
